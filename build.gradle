buildscript {
    ext {
        springBootVersion = "1.4.2.RELEASE"
        springLoadedVersion = "1.2.6.RELEASE"
        propdepsPluginVersion = "0.0.7"
    }
    repositories {
        mavenCentral()
        maven { url "http://repo.spring.io/plugins-release" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("org.springframework:springloaded:${springLoadedVersion}")
        classpath("org.springframework.build.gradle:propdeps-plugin:${propdepsPluginVersion}")
    }
}

configure(allprojects) {
    apply plugin: "propdeps"
    apply plugin: "propdeps-maven"
    apply plugin: "propdeps-idea"
    apply plugin: "propdeps-eclipse"
}

apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "org.springframework.boot"

apply plugin: "idea"

idea {
    module {
        inheritOutputDirs = false
        outputDir = file("$buildDir/classes/main/")
    }
}

jar {
    baseName = "castlocker"
    version = "0.0.1.BUILD-SNAPSHOT"
}

allprojects {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-security")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("com.h2database:h2:1.4.193")
    compile("org.flywaydb:flyway-core:4.0.3")
    compile("org.hibernate:hibernate-core:5.2.5.Final")
    compile("org.apache.commons:commons-lang3:3.5")

    optional("org.springframework.boot:spring-boot-configuration-processor")
    compileOnly("org.projectlombok:lombok:1.16.12")
    testCompile("org.springframework.boot:spring-boot-starter-test")

    compile("com.amazonaws:aws-java-sdk:1.11.56")
}
